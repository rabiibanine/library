<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>library-app</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header__title">Library Name</h1>
                <button class="header__button">Add Book</button>
            </header>

            <aside class="sidebar">
                <div class="sidebar__header">
                    <h1 class="sidebar__header-title">Libraries</h1>
                    <img class="sidebar__header-icon" src="public/add.svg" alt="add library icon">
                </div>

                <ul class="sidebar__libraries">
                    <li class="sidebar__libraries-element">library 1</li>
                    <li class="sidebar__libraries-element">library 2</li>
                    <li class="sidebar__libraries-element">library 3</li>
                </ul>

                <dialog class="sidebar__create-library">
                    <img class="sidebar__create-library-icon" src="public/remove.svg" alt="close icon">
                    <h1>Add Library</h1>
                    <form action="" method="dialog">
                        <input class="sidebar__create-library-input" type="text" placeholder="Name">
                        <button class="sidebar__create-library-button">Create</button>
                    </form>
                </dialog>
            </aside>
            
            <main class="main">
                <ul class="main__container">

                </ul>

                <dialog class="main__dialog">
                    <img src="public/remove.svg" alt="close icon">
                    <h1>Add Book</h1>
                    <form class="main__dialog-form" action="" method="dialog">
                        <input type="text" placeholder="name" name="name">
                        <input type="text" placeholder="author" name="author">
                        <input type="text" placeholder="# of Pages" name="pages">
                        <label for="is-read">Read?: </label>
                        <input type="checkbox" id="is-read" name="isRead">
                        <button class="main__dialog-button">Create</button>
                    </form>
                </dialog>
            </main>
        </div>
    </body>
</html>
