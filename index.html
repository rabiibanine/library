<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library-app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>library-app</h1>
    <h2>Libraries</h2>
    <ul>
        <li>myLibrary</li>
    </ul>
    <h3>Books in selected library</h3>
    <ul class="library">

    </ul>
    <fieldset>
        <label for="name">Name:</label>
        <input type="text" placeholder="Name" id="name">
    </fieldset>
    <fieldset>
        <label for="author">Author:</label>
        <input type="text" placeholder="Author" id="author">
    </fieldset>
    <fieldset>
        <label for="number-of-pages">Number of Pages:</label>
        <input type="number" placeholder="Number of Pages" id="number-of-pages">
    </fieldset>
    <fieldset>
        <label for="is-read">Did you read it?:</label>
        <input type="checkbox" id="is-read">
    </fieldset>
    <button>Add Book</button>
    <button>Remove Book</button>
</body>
</html>
